<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeLocke</title>

    <!-- ============================================= -->
    <!-- IMPORTS (Do not touch these)                  -->
    <!-- ============================================= -->
    <!-- 1. BOOTSTRAP: Makes styling easy -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 2. ICONS: For the cool symbols -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- 3. AOS: For the scrolling animations -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- 4. OUR CUSTOM CSS: The file where we write our own rules -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- ============================================= -->
    <!-- NAVBAR (Sticky Header)                        -->
    <!-- ============================================= -->
    <nav class="navbar navbar-expand-lg sticky-top bg-body-tertiary navbar-shadow">
        <div class="container">
            <!-- TODO: CHANGE THIS TO YOUR NAME -->
            <a class="navbar-brand fw-bold" href="web.html">Locke.Dev</a>

            <!-- Mobile Hamburger Menu Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navMenu">
                <ul class="navbar-nav align-items-center">      
                    <li class="nav-item mx-2">
                        <a class="nav-link fw-bold" href="components/create.html">Create Party</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link fw-bold" href="components/join.html">Join Party</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link fw-bold" href="components/stats.html">Statistics</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link fw-bold" href="components/info.html">Information</a>
                    </li>
                    <li class="nav-item ms-2">
                        <button class="btn border-0 theme-switch" id="theme-toggle" aria-label="Toggle theme">
                            <div class="switch-handle">
                                <i class="bi bi-sun-fill" id="theme-icon"></i>
                            </div>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- ============================================= -->
    <!-- WEB SECTION                                   -->  
    <!-- ============================================= -->

    <!-- Interfaz similar al cuadro de combate en pokemon con los botones de: Create Party, Join Party, Statistics e Information -->
    <!-- Con Animaciones similares a Pokemon Platino o Pokemon Blanco y Negro   -->
    <section id="web" class="py-5 fade-up">
        <div class="hero-section text-center text-center d-flex align-items-center justify-content-center">
            <div class="container" data-aos="fade-up">
                <h1 class="display-4 fw-bold mb-4">Welcome to PokeLocke</h1>
                <!-- The typing animation text (Managed in script.js) -->
                    <p class="lead mb-4 text-body-secondary">
                        <span id="typing"></span>
                    </p>
                    <p class="fw-bold mb-4 text-body-secondary" data-aos="fade-up" data-aos-delay="100">
                        Easily log and manage your Pokémon collection with our comprehensive tracker.
                    </p>
                    <div class="d-flex justify-content-center gap-3 mt-4">
                        <a href="Menu.html" class="btn btn-primary btn-lg" data-aos="fade-up" data-aos-delay="200">Get Started</a>
                    </div>
            </div>
        </div>
    </section>

    <!-- ============================================= -->
    <!-- FOOTER                                        -->
    <!-- ============================================= -->
    <footer class="py-4 text-center text-body-secondary border-top">
        <div class="container">
            <p class="mb-0">© 2025 – Built with Bootstrap</p>
        </div>
    </footer>


    <!-- ============================================= -->
    <!-- SCRIPTS (Logic & Animation)                   -->
    <!-- ============================================= -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- Initialize the Animation Library -->
    <script>
        AOS.init({ once: true, offset: 120 });
    </script>

    <!-- Load our custom logic -->
    <script src="script.js"></script>

  </body>
</html>
