<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeLocke - Sala</title>

    <!-- ============================================= -->
    <!-- IMPORTS (Do not touch these)                  -->
    <!-- ============================================= -->
    <!-- 1. BOOTSTRAP: Makes styling easy -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 2. ICONS: For the cool symbols -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- 3. AOS: For the scrolling animations -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- 4. OUR CUSTOM CSS: The file where we write our own rules -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="minimal-header">
        <a href="groups.html" class="nav-btn" title="Volver a Mis Partidas">
            <i class="bi bi-arrow-left"></i>
        </a>
        
        <div class="position-absolute start-50 translate-middle-x mt-2 text-center" style="pointer-events: none;">
            <h5 class="text-white-50 m-0 text-uppercase fw-bold" style="font-size: 0.7rem; letter-spacing: 2px;">Centro de Mando</h5>
            <h2 id="view-party-name" class="text-white fw-bold m-0" style="text-shadow: 0 0 15px rgba(99, 102, 241, 0.5);">Cargando...</h2>
        </div>
    </header>

    <div class="flex-grow-1 dashboard-container">
    
        <aside class="sidebar-left fade-in-up delay-1">
            <div class="glass-panel h-100 p-3 d-flex flex-column">
                <h5 class="section-title border-bottom border-white-10 pb-2 mb-3">
                    <i class="bi bi-people-fill me-2"></i>Entrenadores
                </h5>
                <div id="members-list" class="members-grid flex-grow-1 overflow-auto pe-1" style="max-height: 600px;">
                    </div>
            </div>
        </aside>

        <main class="main-stage fade-in-up delay-2">
            
            <div id="my-dashboard-panel" class="mb-4">
                </div>

            <div class="glass-panel p-4">
                <div class="d-flex align-items-center justify-content-center gap-2 mb-4">
                    <i class="bi bi-trophy-fill text-warning fs-4"></i>
                    <h5 class="section-title m-0 fs-5 text-white">Clasificación General</h5>
                </div>
                
                <div id="leaderboard-container" class="table-responsive">
                    </div>
            </div>
        </main>

        <aside class="sidebar-right fade-in-up delay-3">
            
            <div class="d-grid gap-2 mb-4">
                
                <button id="btn-registrar-combate" class="btn btn-start shadow-sm" data-bs-toggle="modal" data-bs-target="#combatModal">
                    <i class="bi bi-swords"></i> Registrar VS
                </button>

                <div class="row g-2">
                    <div class="col-6">
                        <button class="btn btn-sm btn-glass w-100 py-2" data-bs-toggle="modal" data-bs-target="#rulesModal">
                            <i class="bi bi-book text-info d-block fs-5 mb-1"></i> <span class="small">Reglas</span>
                        </button>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-sm btn-glass w-100 py-2" data-bs-toggle="modal" data-bs-target="#descModal">
                            <i class="bi bi-info-circle text-primary d-block fs-5 mb-1"></i> <span class="small">Info</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="glass-panel p-3 mb-3"> 
                <div class="d-flex justify-content-between align-items-center border-bottom border-white-10 pb-2 mb-3">
                    <h6 class="section-title m-0">⚔️ Recientes</h6>
                    <a href="combates.html" class="text-decoration-none small text-primary hover-glow">Historial ></a>
                </div>
                
                <div id="recent-battles-list" class="battles-feed mb-2" style="min-height: 100px;">
                    </div>
            </div>
            
            <div id="host-actions-container" class="mt-3"></div>
        </aside>

    </div>

    <div class="modal fade" id="rulesModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content glass-modal">
                <div class="modal-header border-bottom border-white-10">
                    <h5 class="modal-title fw-bold text-info"><i class="bi bi-book me-2"></i>Reglamento</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-white-50" id="modal-rules-content">Cargando...</div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="descModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content glass-modal">
                <div class="modal-header border-bottom border-white-10">
                    <h5 class="modal-title fw-bold text-primary"><i class="bi bi-info-circle me-2"></i>Información</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-white-50" id="modal-desc-content">Cargando...</div>
                <div class="modal-footer border-top border-white-10 justify-content-start">
                    <small class="text-muted">Host de la sala: <span id="view-host-name" class="text-white">...</span></small>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="combatModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content glass-modal">
                <div class="modal-header border-bottom border-white-10">
                    <h5 class="modal-title fw-bold text-warning"><i class="bi bi-trophy me-2"></i>Registrar Resultado</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="form-combate">
                        <div class="mb-3">
                            <label class="mini-form-label">Entrenador 1</label>
                            <select id="select-p1" class="mini-input bg-dark" style="padding: 10px; font-size: 1rem;"></select>
                        </div>
                        <div class="mb-3">
                            <label class="mini-form-label">Entrenador 2</label>
                            <select id="select-p2" class="mini-input bg-dark" style="padding: 10px; font-size: 1rem;"></select>
                        </div>
                        <div class="mb-4">
                            <label class="mini-form-label text-warning">Ganador del Combate</label>
                            <select id="select-winner" class="mini-input bg-dark border-warning text-warning fw-bold" style="padding: 10px; font-size: 1rem;"></select>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-start shadow-sm">Confirmar Victoria</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    
    <!-- ============================================= -->
    <!-- FOOTER                                        -->
    <!-- ============================================= -->
    <footer class="py-4 text-center text-body-secondary border-top mt-auto">
        <div class="container">
            <p class="mb-0 small opacity-50">© 2025 – PokeLocke System</p>
        </div>
    </footer>


    <!-- ============================================= -->
    <!-- SCRIPTS (Logic & Animation)                   -->
    <!-- ============================================= -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- Initialize the Animation Library -->
    <script>
        AOS.init({ once: true, offset: 120 });
    </script>

    <!-- Load our custom logic -->
    <script src="script.js"></script>

  </body>
</html>
