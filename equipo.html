<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeLocke</title>

    <!-- ============================================= -->
    <!-- IMPORTS (Do not touch these)                  -->
    <!-- ============================================= -->
    <!-- 1. BOOTSTRAP: Makes styling easy -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 2. ICONS: For the cool symbols -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- 3. AOS: For the scrolling animations -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- 4. OUR CUSTOM CSS: The file where we write our own rules -->
    <link rel="stylesheet" href="styles.css">
    <script>
    (function() {
        // 1. Leer preferencia guardada
        const savedTheme = localStorage.getItem('theme');
        
        // 2. Determinar tema (Si no hay nada guardado, forzamos 'dark' por defecto)
        const themeToApply = savedTheme ? savedTheme : 'dark';
        
        // 3. Aplicar INMEDIATAMENTE al documento antes de que se renderice nada
        document.documentElement.setAttribute('data-bs-theme', themeToApply);
    })();
    </script>
</head>

<body>
    <header class="minimal-header">
        <a href="stats.html" class="nav-btn" title="Guardar y Salir">
            <i class="bi bi-arrow-left"></i>
        </a>
        <button class="nav-btn" id="theme-toggle"><i class="bi bi-sun-fill"></i></button>
    </header>

    <div class="container py-5 mt-4">
        <h2 class="fw-bold mb-4 text-center"><i class="bi bi-hdd-network"></i> Sistema de Almacenamiento</h2>

        <div class="glass-panel p-4 mb-4">
            <h5 class="section-title mb-3 text-warning">Equipo Activo (Llévalos contigo)</h5>
            <div id="active-team-grid" class="row g-2">
                </div>
        </div>

        <div class="glass-panel p-4 mb-4">
            <h5 class="section-title mb-3 text-primary">Caja de PC (Reserva)</h5>
            <div id="pc-box-grid" class="d-flex flex-wrap gap-2">
                </div>
        </div>

        <div class="glass-panel p-4 opacity-75">
            <h5 class="section-title mb-3 text-secondary">Cementerio (Fallen Heroes)</h5>
            <div id="graveyard-grid" class="d-flex flex-wrap gap-2">
                </div>
        </div>

    </div>

    <!-- ============================================= -->
    <!-- FOOTER                                        -->
    <!-- ============================================= -->
    <footer class="py-4 text-center text-body-secondary border-top">
        <div class="container">
            <p class="mb-0">© 2025 – Built with Bootstrap</p>
        </div>
    </footer>


    <!-- ============================================= -->
    <!-- SCRIPTS (Logic & Animation)                   -->
    <!-- ============================================= -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- Initialize the Animation Library -->
    <script>
        AOS.init({ once: true, offset: 120 });
    </script>

    <!-- Load our custom logic -->
    <script src="script.js"></script>

  </body>
</html>
