<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeLocke</title>

    <!-- ============================================= -->
    <!-- IMPORTS (Do not touch these)                  -->
    <!-- ============================================= -->
    <!-- 1. BOOTSTRAP: Makes styling easy -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 2. ICONS: For the cool symbols -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- 3. AOS: For the scrolling animations -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- 4. OUR CUSTOM CSS: The file where we write our own rules -->
    <link rel="stylesheet" href="styles.css">
    <script>
    (function() {
        // 1. Leer preferencia guardada
        const savedTheme = localStorage.getItem('theme');
        
        // 2. Determinar tema (Si no hay nada guardado, forzamos 'dark' por defecto)
        const themeToApply = savedTheme ? savedTheme : 'dark';
        
        // 3. Aplicar INMEDIATAMENTE al documento antes de que se renderice nada
        document.documentElement.setAttribute('data-bs-theme', themeToApply);
    })();
    </script>
</head>

<body>
    <header class="minimal-header">
        <a href="stats.html" class="nav-btn" title="Guardar y Volver">
            <i class="bi bi-arrow-left"></i>
        </a>
        <h5 class="m-0 fw-bold text-uppercase text-muted" style="pointer-events: none;">Gestión de Equipo</h5>
        <button class="nav-btn" id="theme-toggle"><i class="bi bi-sun-fill"></i></button>
    </header>

    <div class="container py-5 mt-4 fade-in">
        <div class="mb-5">
            <div class="d-flex justify-content-between align-items-end mb-3 px-2">
                <h5 class="fw-bold m-0 text-warning"><i class="bi bi-backpack-fill"></i> Equipo Activo</h5>
                <span id="team-counter" class="badge bg-warning text-dark">0/6</span>
            </div>
            
            <div class="glass-panel p-4">
                <div id="active-team-grid" class="row g-3">
                    </div>
            </div>
        </div>

        <div class="mb-5">
            <h5 class="fw-bold mb-3 px-2 text-primary"><i class="bi bi-pc-display"></i> Caja de PC</h5>
            <div class="glass-panel p-4">
                <div id="pc-box-grid" class="row g-2">
                    </div>
            </div>
        </div>

        <div class="opacity-75">
            <h5 class="fw-bold mb-3 px-2 text-secondary"><i class="bi bi-emoji-dizzy-fill"></i> Cementerio</h5>
            <div class="glass-panel p-4 border-secondary">
                <div id="graveyard-grid" class="row g-2">
                    </div>
            </div>
        </div>

    </div>

    <!-- ============================================= -->
    <!-- FOOTER                                        -->
    <!-- ============================================= -->
    <footer class="py-4 text-center text-body-secondary border-top">
        <div class="container">
            <p class="mb-0">© 2025 – Built with Bootstrap</p>
        </div>
    </footer>


    <!-- ============================================= -->
    <!-- SCRIPTS (Logic & Animation)                   -->
    <!-- ============================================= -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- Initialize the Animation Library -->
    <script>
        AOS.init({ once: true, offset: 120 });
    </script>

    <!-- Load our custom logic -->
    <script src="script.js"></script>

  </body>
</html>
