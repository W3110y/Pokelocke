<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeLocke - Combates</title>

    <!-- ============================================= -->
    <!-- IMPORTS (Do not touch these)                  -->
    <!-- ============================================= -->
    <!-- 1. BOOTSTRAP: Makes styling easy -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 2. ICONS: For the cool symbols -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- 3. AOS: For the scrolling animations -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- 4. OUR CUSTOM CSS: The file where we write our own rules -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- ============================================= -->
    <!-- Header                                       -->
    <!-- ============================================= -->
    <header class="minimal-header">
        <a href="sala_grupo.html" class="nav-btn" title="Volver a la Sala">
            <i class="bi bi-arrow-left"></i>
        </a>
        <div class="position-absolute start-50 translate-middle-x mt-2 text-center" style="pointer-events: none;">
            <h5 class="text-white-50 m-0 text-uppercase fw-bold" style="font-size: 0.7rem; letter-spacing: 2px;">Historial de Batallas</h5>
            <h2 class="text-white fw-bold m-0" style="text-shadow: 0 0 15px rgba(236, 72, 153, 0.5);">ARENA</h2>
        </div>
    </header>

    <!-- ============================================= -->
    <!-- MAIN CONTENT                                  -->
    <!-- ============================================= -->
    <section>
        <main class="flex-grow-1 d-flex justify-content-center p-3" style="padding-top: 100px !important;">
        <div class="container" style="max-width: 900px;">
            <div class="glass-panel p-4 fade-in-up delay-1">
                <div class="text-center mb-4 border-bottom border-white-10 pb-3">
                    <h1 class="fw-bold display-6 text-white"><i class="bi bi-swords text-warning me-2"></i>Registros de la Arena</h1>
                    <p class="text-muted small m-0">Cronología oficial de enfrentamientos</p>
                </div>

                <div id="timeline-content" class="d-flex flex-column gap-3">
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status"></div>
                        <p class="text-muted mt-2 small">Sincronizando datos...</p>
                    </div>
                </div>
            </div>

        </div>
        </main>

        <div class="modal fade" id="battleDetailsModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content glass-modal">
                    <div class="modal-header border-bottom border-white-10">
                        <h5 class="modal-title fw-bold text-white"><i class="bi bi-eye me-2"></i>Análisis de Equipos</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body p-4">
                        <div class="row g-4 align-items-center">
                            <div class="col-md-5">
                                <div class="team-vs-container">
                                    <h5 id="modal-p1-name" class="text-info fw-bold mb-3 text-truncate">Entrenador 1</h5>
                                    <div id="modal-p1-team" class="team-vs-grid">
                                        </div>
                                </div>
                            </div>

                            <div class="col-md-2 text-center">
                                <h1 class="display-4 fw-bold fst-italic text-white-50" style="text-shadow: 0 0 20px rgba(255,255,255,0.2);">VS</h1>
                            </div>

                            <div class="col-md-5">
                                <div class="team-vs-container">
                                    <h5 id="modal-p2-name" class="text-warning fw-bold mb-3 text-truncate">Entrenador 2</h5>
                                    <div id="modal-p2-team" class="team-vs-grid">
                                        </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="text-center mt-4 text-muted" style="font-size: 0.65rem;">
                            * Se muestran los equipos actuales registrados en la base de datos.
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- ============================================= -->
    <!-- FOOTER                                        -->
    <!-- ============================================= -->
    <footer class="py-4 text-center text-body-secondary border-top mt-auto">
        <div class="container">
            <p class="mb-0 small opacity-50">© 2025 – PokeLocke System</p>
        </div>
    </footer>


    <!-- ============================================= -->
    <!-- SCRIPTS (Logic & Animation)                   -->
    <!-- ============================================= -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- Initialize the Animation Library -->
    <script>
        AOS.init({ once: true, offset: 120 });
    </script>

    <!-- Load our custom logic -->
    <script src="script.js"></script>

  </body>
</html>
