<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeLocke</title>

    <!-- ============================================= -->
    <!-- IMPORTS (Do not touch these)                  -->
    <!-- ============================================= -->
    <!-- 1. BOOTSTRAP: Makes styling easy -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 2. ICONS: For the cool symbols -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- 3. AOS: For the scrolling animations -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- 4. OUR CUSTOM CSS: The file where we write our own rules -->
    <link rel="stylesheet" href="styles.css">
    <script>
    (function() {
        // 1. Leer preferencia guardada
        const savedTheme = localStorage.getItem('theme');
        
        // 2. Determinar tema (Si no hay nada guardado, forzamos 'dark' por defecto)
        const themeToApply = savedTheme ? savedTheme : 'dark';
        
        // 3. Aplicar INMEDIATAMENTE al documento antes de que se renderice nada
        document.documentElement.setAttribute('data-bs-theme', themeToApply);
    })();
    </script>
</head>

<body>
    <!-- ============================================= -->
    <!-- Header                                       -->
    <!-- ============================================= -->
    <header class="minimal-header">
        <a href="stats.html" class="nav-btn" title="Volver la sala">
            <i class="bi bi-arrow-left"></i>
        </a>
        <button class="nav-btn" id="theme-toggle" title="Cambiar Tema">
            <i class="bi bi-sun-fill"></i> 
        </button>
    </header>

    <!-- ============================================= -->
    <!-- MAIN CONTENT                                  -->
    <!-- ============================================= -->
    <section>
        <div class="container py-5 mt-5">
        
        <div class="text-center mb-5 fade-up">
            <h1 class="fw-bold display-5">⚔️ Arena de Combate</h1>
            <p class="text-muted lead">Registro oficial de enfrentamientos y resultados.</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                
                <div id="empty-battles" class="text-center py-5 glass-panel">
                    <i class="bi bi-trophy text-secondary opacity-50" style="font-size: 4rem;"></i>
                    <h4 class="mt-3 text-muted">Aún no hay registros</h4>
                    <p class="small text-secondary">Los combates registrados por el Host aparecerán aquí.</p>
                </div>

                </div>
            </div>
        </div>
    </section>

    <!-- ============================================= -->
    <!-- FOOTER                                        -->
    <!-- ============================================= -->
    <footer class="py-4 text-center text-body-secondary border-top">
        <div class="container">
            <p class="mb-0">© 2025 – Built with Bootstrap</p>
        </div>
    </footer>


    <!-- ============================================= -->
    <!-- SCRIPTS (Logic & Animation)                   -->
    <!-- ============================================= -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- Initialize the Animation Library -->
    <script>
        AOS.init({ once: true, offset: 120 });
    </script>

    <!-- Load our custom logic -->
    <script src="script.js"></script>

  </body>
</html>
