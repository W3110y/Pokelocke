<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeLocke</title>

    <!-- ============================================= -->
    <!-- IMPORTS (Do not touch these)                  -->
    <!-- ============================================= -->
    <!-- 1. BOOTSTRAP: Makes styling easy -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 2. ICONS: For the cool symbols -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- 3. AOS: For the scrolling animations -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- 4. OUR CUSTOM CSS: The file where we write our own rules -->
    <link rel="stylesheet" href="styles.css">
    <script>
    (function() {
        // 1. Leer preferencia guardada
        const savedTheme = localStorage.getItem('theme');
        
        // 2. Determinar tema (Si no hay nada guardado, forzamos 'dark' por defecto)
        const themeToApply = savedTheme ? savedTheme : 'dark';
        
        // 3. Aplicar INMEDIATAMENTE al documento antes de que se renderice nada
        document.documentElement.setAttribute('data-bs-theme', themeToApply);
    })();
    </script>
</head>

<body>
    <!-- ============================================= -->
    <!-- Header                                       -->
    <!-- ============================================= -->
    <header class="minimal-header">
        <a href="index.html" class="nav-btn" title="Volver al Menú">
            <i class="bi bi-arrow-left"></i>
        </a>
        <button class="nav-btn" id="theme-toggle" title="Cambiar Tema">
            <i class="bi bi-sun-fill"></i> 
        </button>
    </header>

    <!-- ============================================= -->
    <!-- MAIN CONTENT: Groups List                    -->
    <!-- ============================================= -->
    <section>
        <div class="container" style="max-width: 1000px; padding-top: 60px;">
        
        <div class="d-flex justify-content-between align-items-end mb-5 fade-in-up">
            <div>
                <h1 class="display-5 fw-bold text-white mb-0" style="text-shadow: 0 0 20px rgba(255,255,255,0.2);">
                    Historial de <span class="text-warning">Viajes</span>
                </h1>
                <p class="text-white-50 m-0 small">Tus partidas guardadas localmente</p>
            </div>
            
            <button onclick="borrarHistorial()" class="btn btn-sm btn-outline-danger d-flex align-items-center gap-2 px-3 rounded-pill" style="backdrop-filter: blur(5px);">
                <i class="bi bi-trash3-fill"></i> Olvidar Todo
            </button>
        </div>

        <div id="groups-grid" class="row g-4">
                <div class="col-12 text-center py-5">
                    <div class="loading-state">
                        <div class="spinner-border text-warning" role="status"></div>
                        <p>Recuperando archivos...</p>
                    </div>
                </div>
            </div>

            <div id="empty-state" class="d-none fade-in-up delay-1">
                <div class="poke-card text-center py-5 mx-auto" style="max-width: 500px;">
                    <div class="mb-4">
                        <i class="bi bi-journal-x text-white-50" style="font-size: 4rem; opacity: 0.5;"></i>
                    </div>
                    <h3 class="fw-bold text-white">Sin registros</h3>
                    <p class="text-white-50 mb-4">No has guardado ninguna partida recientemente.</p>
                    
                    <div class="d-flex gap-3 justify-content-center">
                        <a href="create.html" class="btn btn-outline-info rounded-pill px-4">Crear Nueva</a>
                        <a href="join.html" class="btn btn-start px-4" style="width: auto;">Unirse</a>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <!-- ============================================= -->
    <!-- FOOTER                                        -->
    <!-- ============================================= -->
    <footer class="py-4 text-center text-body-secondary border-top">
        <div class="container">
            <p class="mb-0">© 2025 – Built with Bootstrap</p>
        </div>
    </footer>


    <!-- ============================================= -->
    <!-- SCRIPTS (Logic & Animation)                   -->
    <!-- ============================================= -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- Initialize the Animation Library -->
    <script>
        AOS.init({ once: true, offset: 120 });
    </script>

    <!-- Load our custom logic -->
    <script src="script.js"></script>

  </body>
</html>
