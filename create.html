<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeLocke - Crear</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="d-flex flex-column min-vh-100">

    <header class="minimal-header">
        <a href="index.html" class="nav-btn" title="Volver al Menú">
            <i class="bi bi-arrow-left"></i>
        </a>
    </header>

    <section class="flex-grow-1 d-flex align-items-center justify-content-center py-5">
        <div class="container" style="max-width: 600px; margin-top: 40px;"> 
            <div class="poke-card fade-in-up delay-1">
                <div class="text-center mb-4">
                    <i class="bi bi-globe-americas text-info display-4"></i>
                    <h2 class="fw-bold text-white mt-2">Nueva Aventura</h2>
                    <p class="text-white-50 small">Configura los parámetros de la sala</p>
                </div>

                <form id="form-create-party">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="poke-input-group">
                                <input type="text" id="host-name" class="poke-input" placeholder=" " required>
                                <label class="poke-label">Tu Nombre (Host)</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="poke-input-group">
                                <input type="text" id="party-name" class="poke-input" placeholder=" " required>
                                <label class="poke-label">Nombre de Sala</label>
                            </div>
                        </div>
                    </div>

                    <div class="poke-input-group mt-2">
                        <input type="number" id="party-size" class="poke-input" placeholder=" " min="2" max="20" value="2" required>
                        <label class="poke-label">Jugadores Máximos</label>
                    </div>

                    <div class="poke-input-group mt-2">
                        <input type="number" id="party-lives" class="poke-input" placeholder=" " min="1" max="99" value="10" required>
                        <label class="poke-label">Vidas Iniciales</label>
                    </div>

                    <div class="poke-input-group mt-4">
                        <textarea id="party-rules" class="poke-input" placeholder=" " rows="1"></textarea>
                        <label class="poke-label">Reglas</label>
                    </div>

                    <div class="poke-input-group mt-2">
                        <textarea id="party-description" class="poke-input" placeholder=" " rows="1"></textarea>
                        <label class="poke-label">Descripción Breve</label>
                    </div>

                    <div class="d-grid mt-5">
                        <button type="submit" class="btn-start text-info" style="background: white;">
                            <i class="bi bi-stars"></i> Crear Sala
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer class="py-4 text-center text-body-secondary border-top mt-auto">
        <div class="container">
            <p class="mb-0 small opacity-50">© 2025 – PokeLocke System</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
