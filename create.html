<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeLocke</title>

    <!-- ============================================= -->
    <!-- IMPORTS (Do not touch these)                  -->
    <!-- ============================================= -->
    <!-- 1. BOOTSTRAP: Makes styling easy -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 2. ICONS: For the cool symbols -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- 3. AOS: For the scrolling animations -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- 4. OUR CUSTOM CSS: The file where we write our own rules -->
    <link rel="stylesheet" href="styles.css">
    <script>
    (function() {
        // 1. Leer preferencia guardada
        const savedTheme = localStorage.getItem('theme');
        
        // 2. Determinar tema (Si no hay nada guardado, forzamos 'dark' por defecto)
        const themeToApply = savedTheme ? savedTheme : 'dark';
        
        // 3. Aplicar INMEDIATAMENTE al documento antes de que se renderice nada
        document.documentElement.setAttribute('data-bs-theme', themeToApply);
    })();
    </script>
</head>

<body>
    <header class="minimal-header justify-content-end"> 
        <button class="nav-btn" id="theme-toggle" title="Cambiar Tema">
            <i class="bi bi-sun-fill"></i>
        </button>
    </header>

    <section class = "d-flex align-items-center justify-content-center">
        <div class="container" style="max-width: 600px;">
            
            <a href="index.html" class="btn btn-link text-white-50 mb-3 fade-in-up">
                <i class="bi bi-arrow-left"></i> Volver al Hub
            </a>

            <div class="poke-card fade-in-up delay-1">
                <div class="text-center mb-4">
                    <i class="bi bi-globe-americas text-info display-4"></i>
                    <h2 class="fw-bold text-white mt-2">Nueva Aventura</h2>
                    <p class="text-white-50 small">Configura los parámetros del mundo</p>
                </div>

                <form id="form-create-party">
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="poke-input-group">
                                <input type="text" id="host-name" class="poke-input" placeholder=" " required>
                                <label class="poke-label">Tu Nombre (Host)</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="poke-input-group">
                                <input type="text" id="party-name" class="poke-input" placeholder=" " required>
                                <label class="poke-label">Nombre de Sala</label>
                            </div>
                        </div>
                    </div>

                    <div class="poke-input-group mt-2">
                        <input type="number" id="party-size" class="poke-input" placeholder=" " min="2" max="20" value="2" required>
                        <label class="poke-label">Jugadores Máximos</label>
                    </div>

                    <div class="poke-input-group mt-4">
                        <textarea id="party-rules" class="poke-input" placeholder=" " rows="2"></textarea>
                        <label class="poke-label">Reglas (Nuzlocke, Vidas, etc.)</label>
                    </div>

                    <div class="poke-input-group mt-2">
                        <textarea id="party-description" class="poke-input" placeholder=" " rows="1"></textarea>
                        <label class="poke-label">Descripción Breve</label>
                    </div>

                    <div class="d-grid mt-5">
                        <button type="submit" class="btn-start text-info" style="background: white;">
                            <i class="bi bi-stars"></i> Crear Mundo
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </section>

    <!-- ============================================= -->
    <!-- FOOTER                                        -->
    <!-- ============================================= -->
    <footer class="py-4 text-center text-body-secondary border-top">
        <div class="container">
            <p class="mb-0">© 2025 – Built with Bootstrap</p>
        </div>
    </footer>


    <!-- ============================================= -->
    <!-- SCRIPTS (Logic & Animation)                   -->
    <!-- ============================================= -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- Initialize the Animation Library -->
    <script>
        AOS.init({ once: true, offset: 120 });
    </script>

    <!-- Load our custom logic -->
    <script src="script.js"></script>

  </body>
</html>
