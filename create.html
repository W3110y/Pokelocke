<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeLocke</title>

    <!-- ============================================= -->
    <!-- IMPORTS (Do not touch these)                  -->
    <!-- ============================================= -->
    <!-- 1. BOOTSTRAP: Makes styling easy -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 2. ICONS: For the cool symbols -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- 3. AOS: For the scrolling animations -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- 4. OUR CUSTOM CSS: The file where we write our own rules -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- ============================================= -->
    <!-- NAVBAR (Sticky Header)                        -->
    <!-- ============================================= -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <!-- TODO: CHANGE THIS TO YOUR NAME -->
            <a class="navbar-brand fw-bold" href="index.html">Locke.Dev</a>

            <!-- Mobile Hamburger Menu Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navMenu">
                <ul class="navbar-nav align-items-center">      
                    <li class="nav-item mx-2">
                        <a class="nav-link fw-bold" href="create.html">Create Party</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link fw-bold" href="join.html">Join Party</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link fw-bold" href="groups.html">My Groups</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link fw-bold" href="info.html">Information</a>
                    </li>
                    <li class="nav-item ms-2">
                        <button class="btn border-0 theme-switch" id="theme-toggle" aria-label="Toggle theme">
                            <div class="switch-handle">
                                <i class="bi bi-sun-fill" id="theme-icon"></i>
                            </div>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- ============================================= -->
    <!-- Create Party SECTION                                   -->  
    <!-- ============================================= -->
    <form id="form-create-party" class="py-5 fade-up">
        <div class="container" data-aos="fade-up">
            <h2 class="mb-4">Create a New Party</h2>
            <div class="mb-3">
                <label for="host-name" class="form-label">Host Name</label>
                <input type="text" class="form-control" id="host-name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="party-name" class="form-label">Party Name</label>
                <input type="text" class="form-control" id="party-name" placeholder="Enter party name" required>
            </div>
            <div class="mb-3">
                <label for="party-size" class="form-label">Party Size</label>
                <input type="number" class="form-control" id="party-size" placeholder="Enter party size" required>
            </div>
            <div class="mb-3">
                <label for="party-rules" class="form-label">Rules</label>
                <textarea class="form-control" id="party-rules" rows="3" placeholder="Enter party rules" required></textarea>
            </div>
            <div class="mb-3">
                <label for="party-description" class="form-label">Description</label>
                <textarea class="form-control" id="party-description" rows="3" placeholder="Enter party description"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create Party</button>
        </div>
    </form>

    <!-- ============================================= -->
    <!-- FOOTER                                        -->
    <!-- ============================================= -->
    <footer class="py-4 text-center text-body-secondary border-top">
        <div class="container">
            <p class="mb-0">© 2025 – Built with Bootstrap</p>
        </div>
    </footer>


    <!-- ============================================= -->
    <!-- SCRIPTS (Logic & Animation)                   -->
    <!-- ============================================= -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- Initialize the Animation Library -->
    <script>
        AOS.init({ once: true, offset: 120 });
    </script>

    <!-- Load our custom logic -->
    <script src="script.js"></script>

  </body>
</html>
