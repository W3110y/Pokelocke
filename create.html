<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeLocke</title>

    <!-- ============================================= -->
    <!-- IMPORTS (Do not touch these)                  -->
    <!-- ============================================= -->
    <!-- 1. BOOTSTRAP: Makes styling easy -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 2. ICONS: For the cool symbols -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- 3. AOS: For the scrolling animations -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- 4. OUR CUSTOM CSS: The file where we write our own rules -->
    <link rel="stylesheet" href="styles.css">
    <script>
    (function() {
        // 1. Leer preferencia guardada
        const savedTheme = localStorage.getItem('theme');
        
        // 2. Determinar tema (Si no hay nada guardado, forzamos 'dark' por defecto)
        const themeToApply = savedTheme ? savedTheme : 'dark';
        
        // 3. Aplicar INMEDIATAMENTE al documento antes de que se renderice nada
        document.documentElement.setAttribute('data-bs-theme', themeToApply);
    })();
    </script>
</head>

<body>
    <!-- ============================================= -->
    <!-- NAVBAR                                        -->
    <!-- ============================================= -->
    <header class="app-header fixed-top">
        <div class="container-fluid d-flex justify-content-between align-items-center py-2 px-3">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-controller text-primary"></i> PokéLocke
            </a>
        </div>
    </header>

    <nav class="app-dock">
        <div class="dock-container">
            
            <a href="index.html" class="dock-item" title="Inicio">
                <i class="bi bi-house-door-fill"></i>
            </a>

            <a href="create.html" class="dock-item" title="Crear Sala">
                <i class="bi bi-plus-circle-fill"></i>
            </a>

            <a href="join.html" class="dock-item" title="Unirse">
                <i class="bi bi-box-arrow-in-right"></i>
            </a>

            <a href="groups.html" class="dock-item" title="Mis Grupos">
                <i class="bi bi-grid-fill"></i>
            </a>

            <div class="dock-divider"></div>

            <button class="dock-item theme-toggle-btn" id="theme-toggle" title="Cambiar Tema">
                <i class="bi bi-sun-fill"></i>
            </button>
        </div>
    </nav>
    <!-- ============================================= -->
    <!-- Create Party SECTION                                   -->  
    <!-- ============================================= -->
    <form id="form-create-party" class="py-5 fade-up">
        <div class="container" data-aos="fade-up">
            <h2 class="mb-4">Create a New Party</h2>
            <div class="mb-3">
                <label for="host-name" class="form-label">Host Name</label>
                <input type="text" class="form-control" id="host-name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="party-name" class="form-label">Party Name</label>
                <input type="text" class="form-control" id="party-name" placeholder="Enter party name" required>
            </div>
            <div class="mb-3">
                <label for="party-size" class="form-label">Party Size</label>
                <input type="number" class="form-control" id="party-size" placeholder="Enter party size" required>
            </div>
            <div class="mb-3">
                <label for="party-rules" class="form-label">Rules</label>
                <textarea class="form-control" id="party-rules" rows="3" placeholder="Enter party rules" required></textarea>
            </div>
            <div class="mb-3">
                <label for="party-description" class="form-label">Description</label>
                <textarea class="form-control" id="party-description" rows="3" placeholder="Enter party description"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create Party</button>
        </div>
    </form>

    <!-- ============================================= -->
    <!-- FOOTER                                        -->
    <!-- ============================================= -->
    <footer class="py-4 text-center text-body-secondary border-top">
        <div class="container">
            <p class="mb-0">© 2025 – Built with Bootstrap</p>
        </div>
    </footer>


    <!-- ============================================= -->
    <!-- SCRIPTS (Logic & Animation)                   -->
    <!-- ============================================= -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- Initialize the Animation Library -->
    <script>
        AOS.init({ once: true, offset: 120 });
    </script>

    <!-- Load our custom logic -->
    <script src="script.js"></script>

  </body>
</html>
