<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeLocke - Unirse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="d-flex flex-column min-vh-100">
    
    <header class="minimal-header">
        <a href="index.html" class="nav-btn" title="Volver al Menú">
            <i class="bi bi-arrow-left"></i>
        </a>
    </header>

    <section class="flex-grow-1 d-flex align-items-center justify-content-center py-5">
        <div class="container" style="max-width: 500px; margin-top: 40px;">
            <div class="poke-card fade-in-up delay-1">
                <div class="text-center mb-4">
                    <i class="bi bi-link-45deg text-success display-4"></i>
                    <h2 class="fw-bold text-white mt-2">Conexión Link</h2>
                    <p class="text-white-50 small">Ingresa las credenciales para sincronizar</p>
                </div>

                <form id="form-join-party">
                    <div class="poke-input-group">
                        <input type="text" id="playerName" class="poke-input" placeholder=" " required autocomplete="off">
                        <label class="poke-label">Tu Nombre de Entrenador</label>
                    </div>

                    <div class="poke-input-group">
                        <input type="text" id="partyName" class="poke-input" placeholder=" " required autocomplete="off">
                        <label class="poke-label">Nombre de la Sala</label>
                    </div>

                    <div class="d-grid mt-5">
                        <button type="submit" class="btn-start shadow">
                            <i class="bi bi-lightning-fill"></i> Conectar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer class="py-4 text-center text-body-secondary border-top mt-auto">
        <div class="container">
            <p class="mb-0 small opacity-50">© 2025 – PokeLocke System</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
