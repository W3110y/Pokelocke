    <style>
        /* Estuche del Medallero */
    .medal-case {
        background: linear-gradient(145deg, #2b2b2b, #1a1a1a);
        border-radius: 12px;
        padding: 10px;
        box-shadow: inset 2px 2px 5px rgba(0,0,0,0.7), 0 2px 4px rgba(255,255,255,0.1);
        display: flex;
        justify-content: space-between;
        gap: 5px;
        margin-bottom: 15px;
        border: 1px solid #444;
    }

    /* La Medalla (Base) */
    .gym-badge {
        width: 24px;
        height: 24px;
        border-radius: 50%; /* C√≠rculo perfecto */
        background-color: #333; /* Color de hueco vac√≠o */
        box-shadow: inset 1px 1px 3px rgba(0,0,0,0.8); /* Efecto hundido */
        cursor: default;
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        border: 2px solid #444;
        position: relative;
    }

    /* Interactividad solo si es m√≠a */
    .gym-badge.clickable {
        cursor: pointer;
    }
    .gym-badge.clickable:hover {
        transform: scale(1.1);
        border-color: #888;
    }

    /* ESTADO ACTIVO (Conseguida) */
    .gym-badge.earned {
        box-shadow: 0 0 10px var(--badge-color), inset -2px -2px 4px rgba(0,0,0,0.4);
        background: var(--badge-color); /* El color viene de la variable CSS */
        border-color: white;
        transform: scale(1.1);
    }
    
    /* Brillo estilo gema */
    .gym-badge.earned::after {
        content: '';
        position: absolute;
        top: 3px;
        left: 3px;
        width: 8px;
        height: 4px;
        background: rgba(255,255,255,0.6);
        border-radius: 50%;
        transform: rotate(-45deg);
    }
    </style>
