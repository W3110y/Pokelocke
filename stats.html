<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeLocke</title>

    <!-- ============================================= -->
    <!-- IMPORTS (Do not touch these)                  -->
    <!-- ============================================= -->
    <!-- 1. BOOTSTRAP: Makes styling easy -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 2. ICONS: For the cool symbols -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- 3. AOS: For the scrolling animations -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- 4. OUR CUSTOM CSS: The file where we write our own rules -->
    <link rel="stylesheet" href="styles.css">
    <script>
    (function() {
        // 1. Leer preferencia guardada
        const savedTheme = localStorage.getItem('theme');
        
        // 2. Determinar tema (Si no hay nada guardado, forzamos 'dark' por defecto)
        const themeToApply = savedTheme ? savedTheme : 'dark';
        
        // 3. Aplicar INMEDIATAMENTE al documento antes de que se renderice nada
        document.documentElement.setAttribute('data-bs-theme', themeToApply);
    })();
    </script>
</head>

<body>
    <!-- ============================================= -->
    <!-- Header                                       -->
    <!-- ============================================= -->
    <header class="minimal-header">
        <a href="groups.html" class="nav-btn" title="Volver a Mis Partidas">
            <i class="bi bi-arrow-left"></i>
        </a>
        <button class="nav-btn" id="theme-toggle" title="Cambiar Tema">
            <i class="bi bi-sun-fill"></i> 
        </button>
    </header>

    <!-- ============================================= -->
    <!-- MAIN CONTENT: Party Details                  -->
    <!-- ============================================= -->
    <div class="dashboard-container">
    
    <aside class="sidebar-left fade-in">
        <h5 class="section-title">Miembros</h5>
        <div id="members-list" class="members-grid">
            </div>
    </aside>

    <main class="main-stage fade-in">
        
        <div id="my-dashboard-panel" class="mb-4">
            </div>

        <div class="glass-panel p-3">
            <h5 class="section-title text-center mb-3">üèÜ Clasificaci√≥n General</h5>
            <div id="leaderboard-container">
                </div>
        </div>
    </main>

    <aside class="sidebar-right fade-in">
        <div class="d-grid gap-2 mb-4">
            <button id="btn-registrar-combate" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#combatModal">
                <i class="bi bi-swords"></i> Registrar Combate
            </button>
            
            <button class="btn btn-glass" data-bs-toggle="modal" data-bs-target="#rulesModal">
                <i class="bi bi-book-half text-accent"></i> Ver Reglas
            </button>
            <button class="btn btn-glass" data-bs-toggle="modal" data-bs-target="#descModal">
                <i class="bi bi-info-circle text-primary"></i> Descripci√≥n
            </button>
        </div>


        <div class="glass-panel p-3 mb-3"> <h6 class="section-title border-bottom pb-2 mb-2">‚öîÔ∏è Recientes</h6>
            <div id="recent-battles-list" class="battles-feed mb-2">
                </div>
            <a href="combates.html" class="btn btn-sm btn-outline-primary w-100 py-1" style="font-size: 0.8rem;">
                Ver todos
            </a>
        </div>
        <div id="host-actions-container" class="mt-2"></div>
    </aside>

    </div>

    <div class="modal fade" id="rulesModal" tabindex="-1"><div class="modal-dialog modal-dialog-centered"><div class="modal-content glass-modal"><div class="modal-body" id="modal-rules-content">Cargando reglas...</div></div></div></div>
    <div class="modal fade" id="descModal" tabindex="-1"><div class="modal-dialog modal-dialog-centered"><div class="modal-content glass-modal"><div class="modal-body" id="modal-desc-content">Cargando descripci√≥n...</div></div></div></div>

    <div class="modal fade" id="combatModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content glass-modal">
            <div class="modal-header border-bottom border-secondary">
                <h5 class="modal-title fw-bold">‚öîÔ∏è Nuevo Resultado</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="form-combate">
                    <div class="mb-3">
                        <label class="form-label text-muted small">Combatiente 1</label>
                        <select id="select-p1" class="form-select bg-dark text-white border-secondary"></select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-muted small">Combatiente 2</label>
                        <select id="select-p2" class="form-select bg-dark text-white border-secondary"></select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-warning small fw-bold">Ganador</label>
                        <select id="select-winner" class="form-select bg-dark text-white border-warning"></select>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Guardar Resultado</button>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>

    
    <!-- ============================================= -->
    <!-- FOOTER                                        -->
    <!-- ============================================= -->
    <footer class="py-4 text-center text-body-secondary border-top">
        <div class="container">
            <p class="mb-0">¬© 2025 ‚Äì Built with Bootstrap</p>
        </div>
    </footer>


    <!-- ============================================= -->
    <!-- SCRIPTS (Logic & Animation)                   -->
    <!-- ============================================= -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- Initialize the Animation Library -->
    <script>
        AOS.init({ once: true, offset: 120 });
    </script>

    <!-- Load our custom logic -->
    <script src="script.js"></script>

  </body>
</html>
