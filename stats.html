<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeLocke</title>

    <!-- ============================================= -->
    <!-- IMPORTS (Do not touch these)                  -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>

<body>
    <!-- ============================================= -->
    <!-- NAVBAR (Sticky Header)                        -->
    <!-- ============================================= -->
    <nav class="navbar navbar-expand-lg sticky-top bg-body-tertiary navbar-shadow">
        <div class="container">
            <!-- TODO: CHANGE THIS TO YOUR NAME -->
            <a class="navbar-brand fw-bold" href="web.html">Locke.Dev</a>

            <!-- Mobile Hamburger Menu Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navMenu">
                <ul class="navbar-nav align-items-center">      
                    <li class="nav-item mx-2">
                        <a class="nav-link fw-bold" href="create.html">Create Party</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link fw-bold" href="join.html">Join Party</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link fw-bold" href="stats.html">Statistics</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link fw-bold" href="info.html">Information</a>
                    </li>
                    <li class="nav-item ms-2">
                        <button class="btn border-0 theme-switch" id="theme-toggle" aria-label="Toggle theme">
                            <div class="switch-handle">
                                <i class="bi bi-sun-fill" id="theme-icon"></i>
                            </div>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ============================================= -->
    <!-- STATS SECTION                                 -->  
    <!-- ============================================= -->
    <section id="stats" class="py-5 fade-up">
        <div class="container" data-aos="fade-up">
            <div class="text-center mb-5">
                <h2 class="fw-bold">Statistics</h2>
                <p class="text-body-secondary">Detailed statistics about your PokeLocke adventure.</p>
            </div>
            <div class="row g-4">
                <div class="col-md-6 col-lg-3 text-center">
                    <div class="stat-card p-4 border rounded shadow-sm h-100">
                        <i class="bi bi-bar-chart-fill display-4 mb-3 text-primary"></i>
                        <h3 class="fw-bold">Total Battles</h3>
                        <p class="stat-value fs-3">150</p>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3 text-center">
                    <div class="stat-card p-4 border rounded shadow-sm h-100">
                        <i class="bi bi-emoji-smile-fill display-4 mb-3 text-primary"></i>
                        <h3 class="fw-bold">Pokémon Caught</h3>
                        <p class="stat-value fs-3">75</p>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3 text-center">
                    <div class="stat-card p-4 border rounded shadow-sm h-100">
                        <i class="bi bi-eye-fill display-4 mb-3 text-primary"></i>
                        <h3 class="fw-bold">Pokémon Seen</h3>
                        <p class="stat-value fs-3">120</p>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3 text-center">
                    <div class="stat-card p-4 border rounded shadow-sm h-100">
                        <i class="bi bi-star-fill display-4 mb-3 text-primary"></i>
                        <h3 class="fw-bold">Favorite Pokémon</h3>
                        <p class="stat-value fs-3">Pikachu</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- ============================================= -->
    <!-- FOOTER                                        -->
    <!-- ============================================= -->
    <footer class="py-4 text-center text-body-secondary border-top">
        <div class="container">
            <p class="mb-0">© 2025 – Built with Bootstrap</p>
        </div>
    </footer>


    <!-- ============================================= -->
    <!-- SCRIPTS (Logic & Animation)                   -->
    <!-- ============================================= -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- Initialize the Animation Library -->
    <script>
        AOS.init({ once: true, offset: 120 });
    </script>

    <!-- Load our custom logic -->
    <script src="script.js"></script>

  </body>
